name: CI-CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build application using Maven
      - name: Build with Maven
        run: mvn clean package

      # 4. Upload JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: webapp-jar
          path: target/webapp-0.0.1-SNAPSHOT.jar

      # 5. Login to Azure Container Registry
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: harikishoracr01.azurecr.io
          username: harikishoracr01

      # 6. Build and push Docker image to ACR
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            harikishoracr01.azurecr.io/webapp:latest
            harikishoracr01.azurecr.io/webapp:${{ github.sha }}
